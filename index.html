<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YeYintify</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="block container block-domain">
        <header class="block__header">
            <h2>Starting at 8$ per month</h2>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Iste, molestias.</p>
        </header>
        <div class="input-group">
            <input type="text" class="input" placeholder="Enter your domain name here...">
            <button class="btn btn--accent">
                <svg class="icon">
                    <use xlink:href="images/sprite.svg#search"></use>
                </svg>
                Search
            </button>
        </div>
        <ul class="list block-domain__prices">
            <li><span class="badge badge--secondary">.com $8</span></li>
            <li>.sg $9</li>
            <li>.space $10</li>
            <li>.info $11</li>
            <li>.net $12</li>
            <li>.xyz $10</li>
        </ul>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
